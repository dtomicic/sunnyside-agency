<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Sunnyside Agency</title>
</head>
<body>
    <section class="header">
        <nav class="header__navigation">
            <div class="header__navigationTop">
                <div class="header__navigationLeft">
                    <img src="assets/images/logo.svg" alt="Image of a logo" class="header__navigationLeftLogo">
                </div>

                <div class="header__navigationRight">
                    <img src="assets/images/icon-hamburger.svg" alt="Hamburger icon" class="header__navigationRightHamburger" id="hamburgerIcon">
                </div>

                <div class="header__navigationRightDesktop">
                    <a href="#" class="header__navigationRightDesktopLink"><h3>About</h3></a>
                    <a href="#" class="header__navigationRightDesktopLink"><h3>Services</h3></a>
                    <a href="#" class="header__navigationRightDesktopLink"><h3>Projects</h3></a>

                    <div class="header__navigationRightDesktopButton">
                        <h3 class="header__navigationRightDesktopButtonHeader">CONTACT</h3>
                    </div>
                </div>
            </div>

            <div class="header__navigationBottom" id="navigationMenu">
                <a href="#" class="header__navigationBottomLink"><h3>About</h3></a>
                <a href="#" class="header__navigationBottomLink"><h3>Services</h3></a>
                <a href="#" class="header__navigationBottomLink"><h3>Project</h3></a>
                <div class="header__navigationBottomButton">
                    <h3 class="header__navigationBottomButtonHeader">CONTACT</h3>
                </div>
            </div>
        </nav>

        <div class="header__title">
            <h3 class="header__titleText">WE ARE CREATIVES</h3>
            <img src="assets/images/icon-arrow-down.svg" alt="Image of an arrow" class="header__titleImage">
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
